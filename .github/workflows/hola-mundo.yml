name: Aprendiendo GitHub Actions
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node 
        uses: actions/setup-node@v3
          with:
            node-version: 18
      - name: Run script
        run: Node hola-mundo.js
name: Estoy aprendiendo GitHub Actions
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node 
        uses: actions/setup-node@v4
          with: node-version: 'lastest'
      - name: Run script
        run: Node hola-mundo.js
name: Aprendiendo GitHub Actions
run-name: Â¡Estoy aprendiendo Github-Actions!
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node 
        uses: actions/setup-node@v3
          with:
            node-version: 18
      - name: Run script
        run: node hola-mundo.js